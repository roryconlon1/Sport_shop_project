{% extends "base.html" %}
{% block content %}

<div class="equipment">
    <p>
        {% for type in types %}
       
            {% if type.product_type == "Equipment" %}
            <p><hr>{{type.name}}</p>
            <i>{{type.description}}</i>
            {% endif %}
            

        {% endfor %}
    </p>
</div>
{% endblock %}
